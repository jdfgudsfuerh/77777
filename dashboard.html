<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Supermarket</title>
</head>
<body onload="checkLogin()">
    <h2 id="welcomeMsg">Welcome</h2>

    <h3>Add Product</h3>
    <form onsubmit="addProduct(event)">
        Name: <input type="text" id="productName" required><br>
        Quantity: <input type="number" id="productQty" required><br>
        Price: <input type="number" step="0.01" id="productPrice" required><br>
        <input type="submit" value="Add">
    </form>

    <h3>Product List</h3>
    <table border="1" id="productTable">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </table>

    <br>
    <button onclick="logout()">Logout</button>

    <script src="script.js"></script>
</body>
</html>
